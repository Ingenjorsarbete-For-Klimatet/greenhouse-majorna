backend:
  name: github
  repo: Ingenjorsarbete-For-Klimatet/greenhouse-majorna
  branch: main
  base_url: http://auth.ingenjorsarbeteforklimatet.se

publish_mode: editorial_workflow
media_folder: 'content/images/uploads'

collections:
  - name: 'posts'
    label: 'Post'
    folder: 'content/posts'
    create: true 
    slug: '{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Publish Date', name: 'date', widget: 'datetime', required: true }
      - { label: 'Author', name: 'author', widget: 'string', required: true }
      - { label: 'Category', name: 'category', widget: 'string', required: true }
      - { label: 'Tags', name: 'tags', widget: 'string', required: true }
      - { label: 'status', name: 'status', widget: 'string', required: true }
      - { label: 'Body', name: 'body', widget: 'markdown', required: true }
